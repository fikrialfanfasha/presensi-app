<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cek Kehadiran Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <section class="hero is-fullheight is-flex is-align-items-center">
        <div class="container">
            <div class="hero-body">
                <div class="box">
                    <h1 class="title has-text-centered">Cek Kehadiran Siswa</h1>
                    <div class="has-text-centered mb-4">
                        <h2>XI RPL 2</h2>
                    </div>
                    <div class="has-text-centered mb-4">
                        <h4 class="subtitle">Tanggal: {{ current_date }}</h4>
                    </div>
                    <div class="has-text-centered mb-4">
                        <a href="{{ url_for('rekapan') }}" class="button is-primary">Lihat Rekapan Absensi</a>
                    </div>
                    
                    {% if file_exists %}
                    <div class="notification is-info has-text-centered">
                        Kehadiran hari ini sudah diinput.
                    </div>
                    {% endif %}
                    
                    <form method="POST" {% if file_exists %}class="disabled-form"{% endif %}>
                        <div class="table-container">
                            <table class="table is-striped is-bordered is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>NIS</th>
                                        <th>Nama Siswa</th>
                                        <th>Kehadiran</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for student in students %}
                                    <tr>
                                        <td>{{ student['nis'] }}</td>
                                        <td>{{ student['nama'] }}</td>
                                        <td>
                                            <div class="select">
                                                <select name="attendance_{{ student['nis'] }}" {% if file_exists %}disabled{% endif %}>
                                                    <option value="Hadir" {% if not file_exists and student['attendance'] == 'Hadir' %}selected{% endif %}>Hadir</option>
                                                    <option value="Sakit" {% if not file_exists and student['attendance'] == 'Sakit' %}selected{% endif %}>Sakit</option>
                                                    <option value="Izin" {% if not file_exists and student['attendance'] == 'Izin' %}selected{% endif %}>Izin</option>
                                                    <option value="Alfa" {% if not file_exists and student['attendance'] == 'Alfa' %}selected{% endif %}>Alfa</option>
                                                </select>
                                            </div>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <div class="has-text-centered mt-4">
                            <button type="submit" class="button is-primary" {% if file_exists %}disabled{% endif %}>Simpan Kehadiran</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
